{%extends 'base.html' %} {% block head %} <title>home</title>{% endblock%} {%
block body %}
<div class="content">
  <h1>Todo List App</h1>
  <table>
    <tr>
      <th>task</th>
      <th>Added</th>
      <th>actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
        <a href="http://">Delete</a>
        <a href="http://">update</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <form actions="/" method="POST">
    <input type="text" name="content" id="content" />
    <input type="submit" value="Add Task" />
  </form>
</div>
{% endblock%}
